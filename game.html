<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="main">
      <div class="scoreboard">
        <div class="heading1">
          <h1>Rock Paper Scissors</h1>
        </div>
        <div class="scores">
          <div class="left">
            <div class="userscore">
              <p id="score1">0</p>
            </div>
            <div class="username">
              <p>User</p>
            </div>
          </div>
          <div class="center"><h3>Score Board</h3></div>
          <div class="right">
            <div class="userscore">
              <p id="score2">0</p>
            </div>

            <div class="username">
              <p>Computer</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main3">
        <div class="userchoice">
          <div class="image">
            <img src="userprofile.webp" width="120px" id="userimg" />
          </div>
          <p>User</p>
        </div>
        <div class="versus">
          <h1>VS</h1>
          <h2 id="statement"></h2>
        </div>
        <div class="computerchoice">
          <div class="image">
            <img src="botuser.png" width="120px" id="compimg" />
          </div>
          <p>Computer</p>
        </div>
      </div>
      <div class="text"><h2>Choose Any Option below!</h2></div>
      <div class="options">
        <div class="rock">
          <img src="rock.png" width="200px" alt="Rock" id="rockbtn" />
        </div>
        <div class="paper">
          <img src="paper.png" alt="Paper" width="200px" id="paperbtn" />
        </div>
        <div class="scissors">
          <img
            src="scissors.png"
            alt="Scissors"
            width="175px"
            id="scissorsbtn"
          />
        </div>
        <div class="reset">
          <button id="resetbtn">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="game.js"></script>
